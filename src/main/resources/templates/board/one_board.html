<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
</head>
<body>
    <h1 th:text="${boardResponse.title}"></h1>
    <div>
        <span th:text="${boardResponse.created_at}"></span>
    </div>
    <div>
        <span th:text="${boardResponse.updated_at}"></span>
    </div>
    <div>
        <span th:text="${boardResponse.updated_at}"></span>
    </div>
    <div>
        <span th:text="${boardResponse.user.getNickname()}"></span>
    </div>
    <div>
        <a href="/board">목록으로</a>
    </div>
    <th:block th:if="${author}">
    <div>
        <form action="#" th:action="|/board/${boardResponse.id}|" method="#" th:method="delete">
            <button type="submit" class="badge">삭제</button>
        </form>
        <a data-confirm="Are you sure?" th:href="@{/board/{id}/update(id=${boardResponse.id})}" rel="nofollow">update</a>
    </div>
    </th:block>
    <th:block th:if="${error}">
        <p th:text="${error}"> </p>
    </th:block>
    <th:block th:if="${#strings.equals('ADMIN', currentUser.role.name())}">
        <div>
            <a data-confirm="Are you sure?" data-method="delete" th:href="@{/board/{id}(id=${boardResponse.id})}" rel="nofollow">Delete</a>
        </div>
    </th:block>

    <div>
        <p th:text="${boardResponse.content}"></p>
    </div>


    <div class="card">
        <form th:method="post" th:action="|/board/${boardResponse.id}/reply|" th:object="${replyRequest}">
<!--            <input type="hidden"  th:field="*{userId}"  th:value="${currentUser.getId()}">-->
<!--            <input type="hidden"  th:field="*{boardId}"  th:value="${boardResponse.getId()}">-->
            <div class="card-body">
                <label th:for="content">내용 : </label>
                <textarea id="content" th:field="*{content}" class="form-control" rows="1"></textarea>
            </div>
            <div class="card-footer">
                <button type="submit">등록</button>
            </div>
        </form>
    </div>
    <br>

    <div class="card">
        <div class="card-header">댓글 리스트</div>
        <ul id="comment--box" class="list-group">
            <th:block th:if="${boardResponse.reply}">
                <th:block th:each="reply : ${boardResponse.reply}">
                    <li id="comment--1" class="list-group-item d-flex justify-content-between">
                        <div><p th:text="${reply.content}"></p> </div>
                        <div class="d-flex">
                            <div class="">작성자: <span th:text="${reply.user.nickname}"></span></div>
                            <form action="#" th:action="|/board/${boardResponse.id}/reply/${reply.id}|" method="#" th:method="delete">
                                <button type="submit" class="badge">삭제</button>
                            </form>
                        </div>
                    </li>
                </th:block>
            </th:block>
        </ul>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
