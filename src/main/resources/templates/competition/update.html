<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<form th:method="post" th:action="|/board/${competitionResponse.id}|" th:object="${competitionRequest}">
    <div>
        <label th:for="title">대회명 : </label>
        <input type="text" th:field="*{name}" th:errorclass="error-input" th:value="${competitionResponse.getName()}"/>
        <div class="error-class" th:errors="*{name}"></div>
    </div>
    <div>
        <label th:for="day">대회 일시 : </label>
        <input type="datetime-local" th:field="*{day}" th:errorclass="error-input" min="2024-01-01" th:value="${competitionResponse.day}"/>
        <div class="error-class" th:errors="*{day}"></div>
    </div>
    <div>
        <label th:for="description">설명 : </label>
        <input type="text" th:field="*{description}" th:errorclass="error-input" th:value="${competitionResponse.description}"/>
        <div class="error-class" th:errors="*{description}"></div>
    </div>
    <div>
        <label th:for="day">예선 문제 수 : </label>
        <input type="hidden" th:field="*{section_num}" th:errorclass="error-input" th:value="${competitionResponse.section_num}" />
        <div class="error-class" th:errors="*{section_num}"></div>
    </div>
    <div>
        <label th:for="day">결승 문제 수 : </label>
        <input type="hidden" th:field="*{final_round_num}" th:errorclass="error-input" th:value="${competitionResponse.final_round_num}"/>
        <div class="error-class" th:errors="*{final_round_num}"></div>
    </div>
    <div>
        <label th:for="description">결승 진출자 수 : </label>
        <input type="text" th:field="*{final_num}" th:errorclass="error-input" th:value="${competitionResponse.final_num}"/>
        <div class="error-class" th:errors="*{final_num}"></div>
    </div>
    <div>
        <label th:for="description">설명 : </label>
        <input type="text" th:field="*{description}" th:errorclass="error-input"/>
        <div class="error-class" th:errors="*{description}"></div>
    </div>


    <button type="submit">수정</button>
</form>
</html>
