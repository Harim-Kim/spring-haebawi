<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
</head>
<body>
    <h1 th:text="${competitionResponse.name}"></h1>
    <div>
        <span>등록일</span><span th:text="${competitionResponse.created_at}"></span>
    </div>
    <div>
        <span>대회날짜</span><span th:text="${competitionResponse.day}"></span>
    </div>
    <div>
        <a href="/competition/">목록으로</a>
    </div>

    <th:block th:if="${error}">
        <p th:text="${error}"> </p>
    </th:block>
    <th:block th:if="${#strings.equals('ADMIN', currentUser.role.name())}">
        <div>
            <form action="#" th:action="|/competition/${competitionResponse.id}|" method="#" th:method="delete">
                <button type="submit" class="badge">삭제</button>
            </form>
            <a th:href="@{/competition/{id}/update(id=${competitionResponse.id})}" rel="nofollow">update</a>
        </div>
    </th:block>
    <div>
        <span>section 수 : </span> <span th:text="${competitionResponse.section_num}"></span>
    </div>
    <br>
    <div>
        <p th:text="${competitionResponse.description}"></p>
    </div>


    <th:block th:if="${#strings.equals('ADMIN', currentUser.role.name())}">
        <div class="card">
            <form th:method="post" th:action="|/competition/${competitionResponse.id}/gradegroup|" th:object="${gradegroupRequest}">
                <div class="card-body">
                    <label th:for="grade_name">난이도 : </label>
                    <input type="text" th:field="*{grade_name}" th:errorclass="error-input"/>
                    <label th:for="user">난이도 참가자 이름(,로 구분) : </label>
                    <textarea id="content" th:field="*{user}"  th:errorclass="error-input" class="form-control" rows="1"></textarea>

                </div>
                <div class="card-footer">
                    <button type="submit">등록</button>
                </div>
            </form>
        </div>
    </th:block>

    <div class="card">
        <form th:method="post" th:action="|/competition/${competitionResponse.id}/final|" th:object="${gradegroupRequest}">
            <div class="card-footer">
                <button type="submit">결승 생성</button>
            </div>
        </form>
    </div>
    </th:block>

    <br>
    <div class="card">
        <div class="card-header">난이도별 예선 순위</div>
        <ul class="list-group">
            <th:block th:if="${bestTeam}">
                <th:block th:each="team : ${bestTeam}">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <th th:text="${team.team_name}"></th>
                        <span class="badge badge-primary badge-pill" th:text="${team.GetTeamScore()}"></span>
                    </li>
                </th:block>
            </th:block>
        </ul>
    </div>
<!--    <div class="card">-->
<!--        <div class="card-header">난이도별 결승 순위</div>-->
<!--        <ul class="list-group">-->
<!--            <th:block th:if="${bestMember}">-->
<!--                <th:block th:each="member : ${bestMember}">-->
<!--                    <li class="list-group-item d-flex justify-content-between align-items-center">-->
<!--                        <th th:text="${member.memberName}"></th>-->
<!--                        <span class="badge badge-primary badge-pill" th:text="${member.score}"></span>-->
<!--                    </li>-->
<!--                </th:block>-->
<!--            </th:block>-->
<!--        </ul>-->
<!--    </div>-->
    <div class="card">
        <div class="card-header">난이도별 참가자 목록</div>
        <ul id="comment--box" class="list-group">
            <th:block th:if="${competitionResponse.gradeGroup}">
                <th:block th:each="gradeGroup : ${competitionResponse.gradeGroup}">
                    <li id="comment--1" class="list-group-item d-flex justify-content-between">
                        <div>
                            <span th:text="${gradeGroup.grade_name}"></span>
                        </div>
                        <div>
                                <th:block th:each="user : ${gradeGroup.getMember()}">
                                    <span th:text="${user}"></span>
                                </th:block>
                        </div>

                        <div class="d-flex">
                            <a th:href="@{/competition/{id}/gradegroup/{gradegroupId}(id=${competitionResponse.id}, gradegroupId=${gradeGroup.id})}" rel="nofollow"><span>상세 점수</span></a>
<!--                            <div class="">작성자: <span th:text="${reply.user.nickname}"></span></div>-->
                            <th:block th:if="${#strings.equals('ADMIN', currentUser.role.name())}">
                                <form action="#" th:action="|/competition/${competitionResponse.id}/gradegroup/${gradeGroup.id}|" method="#" th:method="delete">
                                    <button type="submit" class="badge">삭제</button>
                                </form>
                            </th:block>
                        </div>
                    </li>
                </th:block>
            </th:block>
        </ul>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
