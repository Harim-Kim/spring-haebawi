<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<form th:method="post" th:action="|/board/${festivalResponse.id}|" th:object="${festivalRequest}">
    <div>
        <label th:for="title">대회명 : </label>
        <input type="text" th:field="*{name}" th:errorclass="error-input" th:value="${festivalResponse.getName()}"/>
        <div class="error-class" th:errors="*{name}"></div>
    </div>
    <div>
        <label th:for="day">대회 일시 : </label>
        <input type="datetime-local" th:field="*{day}" th:errorclass="error-input" min="2024-01-01" th:value="${festivalResponse.day}"/>
        <div class="error-class" th:errors="*{day}"></div>
    </div>
    <div>
        <label th:for="description">설명 : </label>
        <input type="text" th:field="*{description}" th:errorclass="error-input" th:value="${festivalResponse.description}"/>
        <div class="error-class" th:errors="*{description}"></div>
    </div>
    <button type="submit">작성</button>
</form>
</html>
