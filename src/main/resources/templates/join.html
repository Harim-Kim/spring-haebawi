<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<!--html 태그에 넣을 수도 있음!! layout:fragment="content"-->

<div layout:fragment="content">
    <main>
        <div class="container">

            <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

                            <div class="d-flex justify-content-center py-4">
                                <a href="index.html" class="logo d-flex align-items-center w-auto">
                                    <img src="assets/img/logo.png" alt="">
                                    <span class="d-none d-lg-block">야바위</span>
                                </a>
                            </div><!-- End Logo -->

                            <div class="card mb-3">

                                <div class="card-body">

                                    <div class="pt-4 pb-2">
                                        <h5 class="card-title text-center pb-0 fs-4">Create an Account</h5>
                                        <p class="text-center small">Enter your personal details to create account</p>
                                    </div>

                                    <form class="row g-3 needs-validation" th:method="post" th:action="|@{/{loginType}/join (loginType=${loginType})}|" th:object="${joinRequest}">
                                        <div class="col-12">
                                            <label th:for="loginId" class="form-label">로그인 아이디 </label>
                                            <input  type="text" th:field="*{loginId}" class="form-control"  required  th:errorclass="error-input">
                                            <div class="error-class" th:errors="*{loginId}"></div>
                                        </div>

                                        <div class="col-12">
                                            <label th:for="password" class="form-label">비밀번호</label>
                                            <input type="password" th:field="*{password}" th:errorclass="error-input" class="form-control"  required>
                                            <div class="invalid-feedback">Please enter your password!</div>
                                        </div>

                                        <div class="col-12">
                                            <label th:for="passwordCheck" class="form-label">비밀번호 체크</label>
                                            <input type="password" th:field="*{passwordCheck}" th:errorclass="error-input" class="form-control" required>
                                            <div class="invalid-feedback">Please enter your password!</div>
                                        </div>

                                        <div class="col-12">
                                            <label th:for="nickname" class="form-label">닉네임</label>
                                            <input  type="text" th:field="*{nickname}" class="form-control"  required  th:errorclass="error-input">
                                            <div class="error-class" th:errors="*{nickname}"></div>
                                        </div>
                                        <div class="col-12">
                                            <button class="btn btn-primary w-100" type="submit">Create Account</button>
                                        </div>
                                        <div class="col-12">
                                            <p class="small mb-0">Already have an account? <a href="/user/login">Log in</a></p>
                                        </div>
                                    </form>

                                </div>
                            </div>



                        </div>
                    </div>
                </div>

            </section>

        </div>
    </main><!-- End #main -->

    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

    <form >

        <br/>

        <br/>

        <br/>

        <br/>
        <button type="submit">회원 가입</button>
    </form>
    <style>
        .error-class {
            color: red;
        }
        .error-input {
            border-color: red;
        }
    </style>
</div>


</html>
