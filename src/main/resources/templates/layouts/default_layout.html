<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>야바위</title>


    <!-- 각 페이지의 css가 작성될 위치 -->
    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/css/style.css}">
        <!-- Google Fonts -->
        <link href="https://fonts.gstatic.com" rel="preconnect">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
        <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
        <link th:href="@{/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
        <link th:href="@{/vendor/boxicons/css/boxicons.min.css}" rel="stylesheet">
        <link th:href="@{/vendor/quill/quill.snow.css}" rel="stylesheet">
        <link th:href="@{/vendor/quill/quill.bubble.css}" rel="stylesheet">
        <link th:href="@{/vendor/remixicon/remixicon.css}" rel="stylesheet">
        <link th:href="@{/vendor/simple-datatables/style.css}" rel="stylesheet">


        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </th:block>
</head>
<body>

<!--<div th:replace="fragments/header_login::header_login"></div>-->

<div layout:fragment="content"  ></div>

<div th:replace="fragments/footer::footer"></div>
<!-- 각 페이지의 script가 작성될 위치 -->
<th:block layout:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
    <!-- Vendor JS Files -->
    <script type="text/javascript" th:src="@{/vendor/apexcharts/apexcharts.min.js}"></script>
    <script type="text/javascript" th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script type="text/javascript" th:src="@{/vendor/chart.js/chart.umd.js}"></script>
    <script type="text/javascript" th:src="@{/vendor/echarts/echarts.min.js}"></script>
    <script type="text/javascript" th:src="@{/vendor/quill/quill.min.js}"></script>
    <script type="text/javascript" th:src="@{/vendor/simple-datatables/simple-datatables.js}"></script>
    <script type="text/javascript" th:src="@{/vendor/tinymce/tinymce.min.js}"></script>
    <script type="text/javascript" th:src="@{/vendor/php-email-form/validate.js}"></script>
</th:block>
</body>
</html>
